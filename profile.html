<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль - Slot My Car</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="mobile-container">
        <header class="glass-header">
            <div class="profile-header">
                <div class="user-info">
                    <div class="user-avatar">
                        <img src="pan.jpeg" alt="Аватар пользователя">
                    </div>
                    <div class="user-details">
                        <h2 class="user-name">Панарин Ярослав</h2>
                        <p class="user-email">PAN.buisnes@yandex.ru</p>
                    </div>
                </div>
                <button class="settings-btn">
                    <i class="fas fa-cog"></i>
                </button>
            </div>
            
            <!-- Car Selection -->
            <div class="car-selection">
                <div class="car-selector-wrapper">
                    <select class="car-selector" id="carSelector">
                        <option value="0">BMW X5 - Р927СО777</option>
                        <option value="1">Mercedes C-Class - В521АР888</option>
                        <option value="2">Audi Q7 - О472КБ999</option>
                    </select>
                    <i class="fas fa-chevron-down selector-arrow"></i>
                </div>
                <button class="add-car-btn" id="addCarBtn">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
        </header>
        
        <main class="profile-content">
            <!-- Car Information Block -->
            <div class="profile-card car-info-card">
                <div class="card-header">
                    <h3><i class="fas fa-car"></i> Мой автомобиль</h3>
                    <button class="edit-car-btn" id="editCarBtn">
                        <i class="fas fa-edit"></i>
                    </button>
                </div>
                <div class="car-details" id="carDetails">
                    <div class="car-main-info">
                        <div class="car-brand-model">
                            <span class="car-brand" id="carBrand">BMW</span>
                            <span class="car-model" id="carModel">X5</span>
                        </div>
                        <div class="car-reg-number" id="carRegNumber">А123БВ777</div>
                    </div>
                    <div class="car-class">
                        <span class="class-label">Класс автомобиля:</span>
                        <span class="class-value class-3" id="carClass">Класс 3</span>
                    </div>
                </div>
            </div>

            <!-- Service History Block -->
            <div class="profile-card service-history-card">
                <div class="card-header">
                    <h3><i class="fas fa-history"></i> История обслуживания</h3>
                </div>
                
                <!-- Total Price Summary -->
                <div class="service-summary" id="serviceSummary">
                    <div class="summary-item">
                        <span class="summary-label">Всего услуг:</span>
                        <span class="summary-value" id="totalServices">4</span>
                    </div>
                    <div class="summary-item">
                        <span class="summary-label">Общая сумма:</span>
                        <span class="summary-value total-amount" id="totalAmount">6150 ₽</span>
                    </div>
                </div>
                
                <div class="service-history" id="serviceHistory">
                    <!-- Service history items will be populated by JavaScript -->
                </div>
            </div>
        </main>
        
        <footer class="glass-footer">
            <div class="nav-item" data-page="index">
                <i class="fas fa-car"></i>
                <span>Главная</span>
            </div>
            <div class="nav-item" data-page="map">
                <i class="fas fa-map-marker-alt"></i>
                <span>Карта</span>
            </div>
            <div class="nav-item active" data-page="profile">
                <i class="fas fa-user"></i>
                <span>Профиль</span>
            </div>
        </footer>
    </div>

    <!-- Car Management Modal -->
    <div class="modal" id="carModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Добавить автомобиль</h3>
                <button class="close-btn" id="closeCarModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="carForm">
                    <div class="form-group">
                        <label for="carBrandInput">Марка автомобиля</label>
                        <select id="carBrandInput" required>
                            <option value="">Выберите марку</option>
                            <option value="BMW">BMW</option>
                            <option value="Mercedes">Mercedes</option>
                            <option value="Audi">Audi</option>
                            <option value="Toyota">Toyota</option>
                            <option value="Volkswagen">Volkswagen</option>
                            <option value="Hyundai">Hyundai</option>
                            <option value="Kia">Kia</option>
                            <option value="Skoda">Skoda</option>
                            <option value="Другая">Другая</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="carModelInput">Модель</label>
                        <input type="text" id="carModelInput" placeholder="Например: X5, C-Class, A4" required>
                    </div>
                    <div class="form-group">
                        <label for="carRegNumberInput">Регистрационный номер</label>
                        <input type="text" id="carRegNumberInput" placeholder="А123БВ777" required>
                    </div>
                    <div class="form-group">
                        <label for="carClassInput">Класс автомобиля</label>
                        <select id="carClassInput" required>
                            <option value="">Выберите класс</option>
                            <option value="Класс 1">Класс 1 (Малый)</option>
                            <option value="Класс 2">Класс 2 (Средний)</option>
                            <option value="Класс 3">Класс 3 (Большой)</option>
                            <option value="Класс 4">Класс 4 (Внедорожник)</option>
                        </select>
                    </div>
                    <div class="modal-actions">
                        <button type="button" class="btn-secondary" id="cancelCarBtn">Отмена</button>
                        <button type="submit" class="btn-primary" id="saveCarBtn">Сохранить</button>
                        <button type="button" class="btn-danger" id="deleteCarBtn" style="display: none;">Удалить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="profile.js"></script>
</body>
</html>
