<!DOCTYPE html>
<html lang="ру">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Wash - Map</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="maps.css">
</head>
<body>
    <div class="mobile-container">
        <header class="glass-header">
            <div class="logo-container">
                <div class="logo">Get Wash</div>
            </div>
        </header>
        <main class="content">
            <div id="map" class="map-container"></div>
        </main>
        <footer class="glass-footer">
            <div class="nav-item" data-page="index">
                <i class="fas fa-home"></i>
                <span>Главная</span>
            </div>
            <div class="nav-item active" data-page="map">
                <i class="fas fa-map-marker-alt"></i>
                <span>Карта</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-user"></i>
                <span>Профиль</span>
            </div>
        </footer>
    </div>

    <!-- Модальное окно выбора услуг для карты -->
    <div id="map-services-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3 id="map-modal-title">Адрес</h3>
            <div id="map-modal-services" style="width: 100%"></div>
        </div>
    </div>

    <script src="https://api-maps.yandex.ru/2.1/?apikey=YOUR_API_KEY&lang=ru_RU"></script>
    <script src="maps.js"></script>
</body>
</html>
